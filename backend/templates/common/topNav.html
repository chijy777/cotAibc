{% load staticfiles %}

<div class="header">
    <div class="logo">
        <a href="{% url 'backend_index' %}">
            <img src="{% static 'images/logo.png' %}"/>
        </a>
    </div>

    <div class="nav">
        <ul class="clearfix">
            <li>
                <i class="fa fa-file-text font_lager"></i>
                <p data-id="orders">订单</p>
            </li>
            <li>
                <i class="fa fa-user-circle-o font_lager"></i>
                <p data-id="users">用户</p>
            </li>
            <li>
                <i class="fa fa-bars font_lager"></i>
                <p data-id="bookcases">书柜</p>
            </li>
            <li>
                <i class="fa fa-book font_lager"></i>
                <p data-id="books">书</p>
            </li>
        </ul>
    </div>

    <div class="nav_roll f_left" style="display:none;">
        <div class="f_left">
            <i class="fa fa-caret-left fa-1x"></i>
        </div>
        <div class="f_right">
            <i class="fa fa-caret-right fa-1x"></i>
        </div>
    </div>

    <ul class="login_msg">
        {% if app.user is defined and app.user is not empty %}
            <li style="font-weight:600;">您好，{{ app.user.nickname }}</li>
        {% endif %}
        {#<li><a href="{{ path('backend_security_logout') }}">退出</a></li>#}
    </ul>
</div>
